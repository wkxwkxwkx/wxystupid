<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            min-width: 1184px;
            margin: 0px;
            font-size: 14px;
            color: #414a60;
            background:rgb(234,234,234) no-repeat;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/cookie.js"></script>

</head>

<body>
    <div class="wrap">
        <div id="head">
            <div id="tel">
            </div>
        </div>
        <div id="content" style="box-shadow: 30px 20px 30px #909090;">
            <div id="main-bar">
                <!--账号密码登录-->
                <div class="inner-box" >
                    <div class="purpos-row">
                        <span onclick="ret_phone_login()" style="color:rgb(219,219,219);border-radius: 2px;">手机号登录</span>
                        <span class="cur" onclick="ret_user_login()" style="border-radius: 2px;">账号密码登录</span>
                    </div>
                    <div id="user_login" style="display: none">
                        <div class="form-row row-select">
                            <span class="ipt-wrap">
                                <input type="text" class="ipt ipt-sms" placeholder="账号" id="account"/>
                            </span>
                        </div>
                        <div class="form-row">
                            <div class="row-code">
                                <div class="geek-btn">
                                   
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <span class="ipt-wrap">
                                <input class="ipt ipt-sms" type="password" placeholder="密码" id="password"/>
                             </span>
                        </div>
                        <div class="form-btn">
                            <button class="btn-register"  id="denglu">登录</button>
                        </div>
                        <div class="text-tip">
                            <input type="checkbox">我已同意
                            <a href="#" class="user-agreement">用户协议及隐私政策</a>
                            <a href="#" class="user-agreement" style="color:#5dd5c8" onclick="ret_Forgot_password()">忘记密码？</a>
                        </div>
                    </div>
                    <!--手机号登录-->
                    <div id="phone_login">
                        <div class="form-row row-select">
                            <span class="dropdown-select">
                                <i class="icon-select-arrow"></i>
                                <em class="text-select">+86</em>
                            </span>
                            <span class="ipt-wrap">
                                <i class="icon-sign-phone"></i>
                                <input type="text" class="ipt ipt-phone" placeholder="手机号"/>
                            </span>
                        </div>
                        <div class="form-row">
                            <div class="row-code">
                                <div class="geek-btn">
                                
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <span class="ipt-wrap">
                            <i class="icon-sign-sms"></i>
                            <input class="ipt ipt-sms" type="text" placeholder="短信验证码"/>
                            <button class="btn-sms">发送验证码</button>
                        </span>
                        </div>
                        <div class="form-btn">
                            <button class="btn-register">注册</button>
                        </div>
                        <div class="text-tip">
                            <input type="checkbox">我已同意
                            <a href="#" class="user-agreement">用户协议及隐私政策</a>
                            <a href="#" class="user-agreement" style="color:#5dd5c8" onclick="ret_Forgot_password()">忘记密码？</a>
                        </div>
                    </div>
<!--                    忘记密码-->
                    <div id="Forgot_password" style="display: none">
                        <div class="form-row row-select">
                            <span class="dropdown-select">
                                <i class="icon-select-arrow"></i>
                                <em class="text-select">+86</em>
                            </span>
                            <span class="ipt-wrap">
                                <i class="icon-sign-phone"></i>
                                <input type="text" class="ipt ipt-phone" placeholder="手机号"/>
                            </span>
                        </div>
                        <div class="form-row">
                            <div class="row-code">
                                <div class="geek-btn">
                                    <input class="ipt ipt-sms" type="text" placeholder="请输入密码"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <span class="ipt-wrap">
                            <i class="icon-sign-sms"></i>
                            <input class="ipt ipt-sms" type="text" placeholder="短信验证码"/>
                            <button class="btn-sms">发送验证码</button>
                        </span>
                        </div>
                        <div class="form-btn">
                            <button class="btn-register">确认</button>
                        </div>
                        <div class="text-tip">
                            <a href="#" class="user-agreement" style="color:#5dd5c8" onclick="ret_phone_login()">登录？</a>
                        </div>
                    </div>
                </div>

                <div class="btn-switch">
                    <div class="switch-tip">

                        <i class="icon-triangle"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

            $("#denglu").click(function () {
                var account = $("#account").val();
                var password = $("#password").val();
                $.ajax({
                    type:'post',
                    url:'LoginServlet1',
                    data:{
                        "account":account,
                        "password":password
                    },
                    success:function (data){
                        console.log(data)
                        if(data.code=="000"){
                            location.href="homepage.html"
                        }
                        else{
                            alert("登录失败")
                        }
                    }
                })

            })
        // function login(){
        //     var account = $("#account").val();
        //     var password = $("#password").val();
        //     alert("账号 " +account +" 密码 " + password )
        //     $.ajax({
        //         url:"UserServlet/login",  // url拼接正确
        //         type:"post",
        //         data:{"account":account,"password":password},
        //         success:function(value){
        //             console.log(value)
        //             if(value.message == 'success'){
        //                 window.location.href = "http://localhost:8080/chunhan01/homepage.html";
        //             }
        //         }
        //     });
        // }

    </script>
    <script>
        var user_login = document.getElementById('user_login');
        var Forgot_password = document.getElementById('Forgot_password');
        var phone_login = document.getElementById('phone_login');
        function ret_Forgot_password() {
            Forgot_password.style.display = "block";
            phone_login.style.display = 'none';
            user_login.style.display = 'none';
        }
        function ret_phone_login() {
            phone_login.style.display = 'block';
            user_login.style.display = 'none';
            Forgot_password.style.display = "none";
        }
        //返回手机登录页面
        function us_ret_phone_login() {
            phone_login.style.display = 'block';
            user_login.style.display = 'none';
            Forgot_password.style.display = 'none';
        }
        //返回密码登录页面
        function ret_user_login() {
            user_login.style.display = 'block';
            phone_login.style.display = 'none';
            Forgot_password.style.display = 'none';
        }
    </script>
</body>

</html>
