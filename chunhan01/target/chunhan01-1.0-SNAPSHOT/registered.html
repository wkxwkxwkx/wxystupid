<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registered2.css">
            <!-- 新 Bootstrap5 核心 CSS 文件 -->
            <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
            <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
 
<!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
<script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
 
<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <title>注册</title>
</head>
<script>
    $(function(){
        $("#reg").click(function (){
            var account = $("#account").val();
            var password = $("#password").val();
            var school = $("#school").val();
            var address = $("#address").val();
            var edu = $("#sel2").val();
            var job_exp = $("#sel3").val();
            var phone = $("#phone").val();
            $.ajax({
                type:'post',
                url:'RegisteredServlet1',
                data:{
                    "account":account,
                    "password":password,
                    "school":school,
                    "address":address,
                    "edu":edu,
                    "job_exp":job_exp,
                    "phone":phone
                },
                success:function (data){
                    console.log(data)
                    if(data.code=="000"){
                        alert("注册成功");
                       location.href="login.html";
                    }
                }
            })

        })
    })
</script>
<style>
    body {
        width: 100%;
        height: 100%;
        min-width: 1184px;
        margin: 0px;
        font-size: 14px;
        color: #414a60;
        background:rgb(234,234,234) no-repeat;
    }
</style>

<body><div class="top" style="box-shadow: 30px 20px 30px #909090;">
    <div class="container mt-3">
        <br/>
        <form>
            <div class="input-group mb-3" style="width:60%;margin: 0 auto ; ">
                <input type="text" class="form-control" id="account" placeholder="您的账号" >
            </div>
            <div class="input-group mb-3" style="width:60%;margin: 0 auto ; ">
                <input type="password" class="form-control" id="password" placeholder="您的密码" >
            </div>
            <div class="input-group mb-3" style="width:60%;margin: 0 auto ; ">
                <input type="text" class="form-control" id="school" placeholder="您的学校" >
            </div>
            <div class="input-group" style="width: 60%;margin: 0 auto ;">
                <input type="text" class="form-control" id="address" placeholder="你的居住地址" >

            </div>
            <br/>

            <select class="form-select" id="sel2" name="sellist2"style="width: 60%;margin: 0 auto ;">
                <option value="none"  selected disabled hidden >您的学历</option>
                <option>大专</option>
                <option>本科</option>
                <option>硕士</option>
                <option>博士</option>
                <option>博士后</option>
                <option>其他</option>
            </select>
            <br/>
            <select class="form-select" id="sel3" name="sellist2"style="width: 60%;margin: 0 auto ;" required>
                <option value="none"  selected disabled hidden >您的工作经验</option>
                <option>在校生</option>
                <option>应届生</option>
                <option>1-3年</option>
                <option>3-5年</option>
                <option>5年以上</option>
            </select>
            <div class="input-group mb-3"  style="width:60%;margin: 0 auto ;margin-top:15px ">
                <input type="text" class="form-control" id="phone" placeholder="手机号验证" id="demo" name="email" >
                <button type="button" class="btn btn-primary">发送验证码</button>
            </div>

            <div class="input-group" style="width: 60%;margin: 0 auto ;">
                <input type="text" class="form-control" id="yanzhengma" placeholder="输入验证码" >
            </div>
            <br/>


            <input type="button" value="注册" class="btn btn-primary"  id="reg">
        </form>
    </div>
    <br/>



</body>

</html>
