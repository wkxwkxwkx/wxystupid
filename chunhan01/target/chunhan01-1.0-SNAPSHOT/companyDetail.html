<script>
    $(function (){
        $.ajax({
            type:'post',
            url:'jobDetailServlet1',
            data:{},
            success:function (value){
                console.log(value.data);
                var data = value.data;
                var html="";
                html+=`      <div id="job-banner">`
                html+=`          <div class="inner">`
                html+=`              <div class="banner-job-detail">`
                html+=`                  <div class="job-info">`
                html+=`                      <div class="job-status"></div>`
                html+=`                      <div class="job-name">`
                html+=`                          <a href="#" ><img style="width: 90px;" src="${data[0].company_logo}" alt="">`
                html+=`                          </a>`
                html+=`                          ${data[0].company}<span class="salary"></span>`
                html+=`                      </div>`
                html+=`                      <div class="plogo" style="margin-top: 20px;">`
                html+=`                          <p>`
                html+=`                              ${data[0].industry_field}&nbsp; / &nbsp;`
                html+=`                          </p>`
                html+=`                          <p>`
                html+=`                              ${data[0].finance_stage} &nbsp;/  &nbsp;`
                html+=`                          </p>`
                html+=`                          <p>`
                html+=`                              ${data[0].company_size}`
                html+=`                          </p>`
                html+=`                      </div>`
                html+=`                  </div>`
                html+=`                  <div class="job-op">`
                html+=`                     <button class="contact" style="border-radius: 5px">公司详情</button>`
                html+=`                  </div>`
                html+=`              </div>`
                html+=`          </div>`
                html+=`      </div>`
                html+=`  </div>`
                html+=`      <div class="job-detail">`
                html+=`          <div class="detail-op">`
                html+=`          </div>`
                html+=`          <div class="section1">`
                html+=`              <div class="box">`
                html+=`                  <a href="#" target="_black" class="remen">招聘职位</a>`
                html+=`              </div>`
                html+=`              <ul id="inf">`
                for (var i = 0; i <data.length; i++) {


              html+=`                  <li class="k1" style="height: 100px;">`
              html+=`                      <a href="#">${data[i].job_name}</a>`
              html+=`                      <span>[${data[i].uptime.split(" ")[0]}发布]</span>`
              html+=`                      <div class="lianxi"></div>`
              html+=`                      <p class="pay">${data[i].salary}</p>`
              html+=`                      <div class="plogo">`
              html+=`                          <p class="ask">${data[i].job_address}&nbsp;/&nbsp;</p>`
              html+=`                          <p class="ask">${data[i].job_exp}&nbsp;/&nbsp;</p>`
              html+=`                          <p class="ask">${data[i].edu}&nbsp;&nbsp;</p>`
              html+=`                      </div>`
              html+=`                  </li>`


                }
                html+=`              </ul>`
            $("#superDIVVV").html(html);

            }

        })
    })
</script>
